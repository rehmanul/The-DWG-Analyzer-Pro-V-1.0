[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = true
enableXsrfProtection = false
enableWebsocketCompression = false
maxUploadSize = 200
maxMessageSize = 200
fileWatcherType = "none"
runOnSave = false
allowRunOnSave = false

[browser]
