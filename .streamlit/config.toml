[server]
headless = true
address = "0.0.0.0"
port = 5000
maxUploadSize = 200
enableCORS = true
enableXsrfProtection = false
enableWebsocketCompression = false
runOnSave = false

[theme]
base = "light"
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

[browser]
gatherUsageStats = false